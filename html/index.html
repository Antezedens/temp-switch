<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script src="http://stevenlevithan.com/assets/misc/date.format.js"></script>
<head>
<style>
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 28px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

.button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    height: 24px;
    /*padding: 8px 16px;*/
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    /*margin: 4px 2px;*/
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
}

.button1 {
    background-color: white;
    color: #ccc;
    border: 2px solid #ccc;
}
.button1:hover {
    background-color: #4CAF50;
    border: 2px solid #4CAF50;
    color: white;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}
.colblack {
  color: black;
}
.colgrey {
  color: gray;
  font-style: italic;
}
.colgreen {
  color: darkgreen;
  font-style: italic;
}
input:checked + .slider:before {
  -webkit-transform: translateX(20px);
  -ms-transform: translateX(20px);
  transform: translateX(20px);
}
td {
	font-size: 15pt;
}
</style>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">


<!-- <h1>{{relais}}</h1>
<h1>response {{resp}}</h1>
<h1>{{sensors}}</h1> -->

<table width="100%">
<col width="20%">
<col width="80%">
<tr><td>
<h3>Sensoren</h3>
<table cellspacing="10">
<tr ng-repeat="t in sensors.temperatures" ng-click="toggle(t.name)" ng-class="selected_temp == null || selected_temp == t.name ? 'colblack' : 'colgrey'">
<td>{{ t.name }}</td>
<td>{{ t.value }}°C</td>
</tr>
<tr>
<td>Feuchtigkeit</td>
<td>{{ sensors.humidity }}%</td>
</tr>
</table>

<h3>Schalter</h3>
<table cellspacing="10">
<tr ng-repeat="x in relais" ng-click="toggleRelais(x)" ng-class="x.shown ? 'colgreen' : 'colblack'">
<td>{{ x.name }}</td>
<td>
  <label class="switch">
  <input type="checkbox" ng-model="x.checked" ng-change="setRelais(x.name, x.checked)">
  <span class="slider"></span>
</label>
</td>
<!--<td width = '40px' ng-mouseover="open = true" ng-mouseleave="open = false"> -->
<td>
 <button class="button button1" type="button" ng-show="x.switching == ''" ng-click="setRelais24(x.name)"  >
        24h
 </button>
 {{ x.switchingTime }}
</td>
</tr>
</table>

</td>
<td>
  <div id="container" style="height:400px;"></div>
</td>
</tr>
</table>

<script>
var series = [];
var myChart;
var app = angular.module('myApp', []);

app.controller('myCtrl', function($scope, $http) {
  function updateSeries() {
    var seriesNew = [];
    if ($scope.selected_temp != null) {
      for (let i=0; i<series.length; ++i) {
        if (series[i].name == $scope.selected_temp) {
          seriesNew.push({
             name: series[i].name,
             data: series[i].data,
             type: 'area'
          });
        }
      }
    }
    else {
      for (let i=0; i<6; ++i) {
        seriesNew.push(series[i]);
      }
    }
    for (x in $scope.relais) {
      if ($scope.relais[x].shown) {
        seriesNew.push({
          name: $scope.relais[x].name,
          yAxis: 1,
          data: $scope.relaisHistory[$scope.relais[x].gpio]
        });
      }
    }
    myChart.update({series: seriesNew}, true, true);
  }

  $scope.updateRelais = function() {
    $http.get("/relais")
    .then(function(response) {
  	  $scope.resp = response;
        $scope.relais = response.data;
    	  for (i=0; i < $scope.relais.length; ++i) {
    	  	$scope.relais[i].checked = $scope.relais[i].on
          if ($scope.relais[i].switching != "") {
            let d = new Date($scope.relais[i].switching);
            //let d = $scope.relais[i].switching;
            $scope.relais[i].switchingTime = d.format('dd.mm. HH:MM');
          }
    	  }
    }, function(err) {
  	   $scope.resp = err;
    });
  };

  $scope.updateRelais();

  $scope.selected_temp = null;
  $scope.setRelais = function(name, checked) {
	$http.post("/relais", { "name": name, "state": checked, "switching": ""}).then (function(response) {
    $scope.updateRelais();
  });
  };
  $scope.setRelais24 = function(name) {
    var tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
	  $http.post("/relais", { "name": name, "switching": tomorrow}).then (function(response) {
      $scope.updateRelais();
    });
  }
  $scope.toggle = function(name) {
    if ($scope.selected_temp == name) {
      $scope.selected_temp = null;
    } else {
      $scope.selected_temp = name;
    }
    updateSeries();
  }
  $scope.toggleRelais = function(x) {
    x.shown = !x.shown;
    updateSeries();
  }
  //$http.get("http://private-699939-technikschacht.apiary-mock.com/relais")

  $http.get("/temperatures")
  .then(function(response) {
      let t = response.data.data;
	     let names = response.data.names;

      for (let i=0; i<names.length; ++i) {
        series.push({name: names[i], data: []});
      }
      var ts;
      //{name: "t1", data: []},[],[],[],[]];
  	  for (let i=0; i < t.length; ++i) {
		      ts = t[i][0] * 1000;
        for (let j=0; j<series.length; ++j) {
            series[j].data.push([ts, t[i][j+1]]);
        }
  	 }

     $http.get("/relaisHistory")
     .then(function(response) {
       for (gpio in response.data.data) {
         let gp = response.data.data[gpio];
         let gpNew = [];
         console.log(gp);
         for (let i=0; i<gp.length; ++i) {
           gpNew.push([(gp[i][0]-1)*1000, gp[i][1]^1]);
           gpNew.push([gp[i][0]*1000, gp[i][1]]);
         }
         gpNew.push([ts, gp[gp.length-1][1]]);
         response.data.data[gpio] = gpNew;
       }
       $scope.relaisHistory = response.data.data;
       console.log($scope.relaisHistory);
   });

      Highcharts.setOptions({global: { useUTC: false }});
      myChart = Highcharts.chart('container', {
              chart: {
                  zoomType: 'x'
              },
              title: {
                  text: 'Temperaturverlauf'
              },
              subtitle: {
                  //text: document.ontouchstart === undefined ?
                  //        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
              },
              xAxis: {
                  type: 'datetime'
              },
              yAxis: [{
                  labels: {
                     format: '{value}°C'
                  },
                  title: {
                      text: 'Temperature'
                  },
              }, {
                ceiling: 1,
                opposite: true,
                title: {
                    text: 'State'
                }
              }
              ],
              legend: {
                  enabled: true
              },
              plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }

              },

              series: series.slice(0,6)
            });
  }, function(err) {
	   console.log(err);
  });

  //$http.get("http://private-699939-technikschacht.apiary-mock.com/sensors")
  $http.get("/sensors")
  .then(function(response) {
      $scope.sensors = response.data;
  });
});

</script>

</body>
</html>
