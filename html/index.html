<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<head>
<style>
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {display:none;}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}
.colblack {
  color: black;
}
.colgrey {
  color: gray;
  font-style: italic;
}
input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}
td {
	font-size: 15pt;
}
</style>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">


<!-- <h1>{{relais}}</h1>
<h1>response {{resp}}</h1>
<h1>{{sensors}}</h1> -->

<table width="100%">
<col width="20%">
<col width="80%">
<tr><td>
<h3>Temperatur</h3>
<table cellspacing="10">
<tr ng-repeat="t in sensors.temperatures" ng-click="toggle(t.name)" ng-class="selected_temp == null || selected_temp == t.name ? 'colblack' : 'colgrey'">
<td>{{ t.name }}</td>
<td>{{ t.value }}Â°C</td>
</tr>
</table>
<h3>Feuchtigkeit</h3>
<table cellspacing="10">
<tr>
<td></td>
<td>{{ sensors.humidity }}%</td>
</tr>
</table>

<div ng-repeat="x in relais">
<h3>{{ x.name }}</h3>
<label class="switch">
  <input type="checkbox" ng-model="x.checked" ng-change="setRelais(x.name, x.checked)">
  <span class="slider"></span>
</label>

</div>
</td>
<td>
  <div id="container" style="height:400px;"></div>
</td>
</tr>
</table>

<script>
var series = [];
var myChart;
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope, $http) {
  $scope.selected_temp = null;
  $scope.setRelais = function(name, checked) {
	$http.post("/relais", { "name": name, "state": checked});
  }
  $scope.toggle = function(name) {
    if ($scope.selected_temp == name) {
      $scope.selected_temp = null;
      myChart.update({series: series.slice(0,6)}, true, true);
    } else {
      $scope.selected_temp = name;
      for (let i=0; i<series.length; ++i) {
        if (series[i].name == name) {
          let seriesNew = {
             name: series[i].name,
             data: series[i].data,
             type: 'area'
          };
          myChart.update({series: seriesNew}, true, true);
        }
      }
    }
  }
  //$http.get("http://private-699939-technikschacht.apiary-mock.com/relais")
  $http.get("/relais")
  .then(function(response) {
	  $scope.resp = response;
      $scope.relais = response.data;
  	  for (i=0; i < $scope.relais.length; ++i) {
  	  	$scope.relais[i].checked = $scope.relais[i].on
  	  }
  }, function(err) {
	   $scope.resp = err;
  });

  $http.get("/relaisHistory")
  .then(function(response) {
	console.log(response.data);
});
  $http.get("/temperatures")
  .then(function(response) {
      let t = response.data.data;
	     let names = response.data.names;

      for (let i=0; i<names.length; ++i) {
        series.push({name: names[i], data: []});
      }
      //{name: "t1", data: []},[],[],[],[]];
  	  for (let i=0; i < t.length; ++i) {
		ts = t[i][0] * 1000;
        for (let j=0; j<series.length; ++j) {
            series[j].data.push([ts, t[i][j+1]]);
        }
  	 }

      Highcharts.setOptions({global: { useUTC: false }});
      myChart = Highcharts.chart('container', {
              chart: {
                  zoomType: 'x'
              },
              title: {
                  text: 'Temperaturverlauf'
              },
              subtitle: {
                  //text: document.ontouchstart === undefined ?
                  //        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
              },
              xAxis: {
                  type: 'datetime'
              },
              yAxis: {
                  title: {
                      text: 'Temperature'
                  }
              },
              legend: {
                  enabled: true
              },
              plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }

              },

              series: series.slice(0,6)
            });
  }, function(err) {
	   console.log(err);
  });

  //$http.get("http://private-699939-technikschacht.apiary-mock.com/sensors")
  $http.get("/sensors")
  .then(function(response) {
      $scope.sensors = response.data;
  });
});

</script>

</body>
</html>
